<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">

<head>
    <title>Admin Users ListPage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <script type="text/javascript" th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
</head>

<body>
<section layout:fragment="content">


    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">

                    <div th:if=${successMessage} class="alert alert-warning" th:utext="${successMessage}"></div>

                    <form role="form" id="create-user" class="form-horizontal form-label-left" enctype="multipart/form-data" th:object="${user}" autocomplete="on" action="#" th:action="@{/admin/users/update}" method="post">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">First Name <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" th:field="*{name}" id="name" required="required" class="form-control col-md-7 col-xs-12">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="last-name" th:field="*{lastName}" name="lastName" required="required" class="form-control col-md-7 col-xs-12">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="email" class="form-control col-md-7 col-xs-12" type="text" name="email" th:field="*{email}">
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                       class="validation-message"></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">Password</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="password" class="form-control col-md-7 col-xs-12" type="password" name="password" th:field="*{password}">
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                       class="validation-message"></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Image</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="pathImage" class="form-control col-md-7 col-xs-12" type="file" name="pathImage">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lstRoles" class="control-label col-md-3 col-sm-3 col-xs-12">Role</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select  th:field="*{roles}" id="lstRoles" class="form-control">
                                    <option th:each="role : ${lstRoles}" th:selected="${role.getId() == roles.get(0).getId()}"
                                            th:value="${role.id}" th:text="${role.getRole()}" >Role</option>
                                </select>

                                <label th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"
                                       class="validation-message"></label>

                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        $( document ).ready(function() {
            $(".toggle-password").click(function() {
                $(this).toggleClass("fa-eye fa-eye-slash");
                if ($('#password').attr("type") == "password") {
                    $('#password').attr("type", "text");
                } else {
                    $('#password').attr("type", "password");
                }
            });
        });
    </script>
</section>
</body>
</html>
